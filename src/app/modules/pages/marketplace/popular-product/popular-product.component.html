<div class="main px-md-5 px-3 py-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex">
            <img (click)="goBack()" src="assets/images/arrow-circle-left.svg" >
        <h3 (click)="goBack()" class="ms-2 mb-0">Popular Products</h3>
        </div>
        <div>
            <img src="assets/images/filterBlue.svg" (click)="filterDialog()">
        </div>
    </div>
    <div>
        <div class="row   mt-4">
            <div class="col-xl-3  col-lg-4 col-sm-6" *ngFor="let card of list ">
                <div class="card mb-4" >
                    <img [src]="card.shapeImageUrl" class="p-3 centercrop" alt="..." height="235px">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4>{{card.Category3?card.Category3.title:card.product_type}}</h4>
                            <!-- <div class="d-flex">
                                <img class="me-2" src="assets/images/verify._2.svg">
                                <span>Verified</span>
                            </div> -->
                        </div>
                        <div>
                            <h3>â‚¹ {{card.price}}</h3>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <img width="24px" height="24px" class="me-2" src="assets/images/location12.svg">
                                <p class="mb-0">{{card.location}} {{card.country_origin}} </p>
                            </div>
                            <div class="d-flex" [routerLink]="['/main/marketplace/grindingmachine']" [queryParams]="{productId: card.id,type:2}">
                                <img class="" src="assets/images/rightarrow.svg" width="29px"
                                    height="29px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div> -->

</div>
