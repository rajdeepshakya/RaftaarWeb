
<div class="main px-md-5 px-3 py-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex" [routerLink]="['/main/home/manufacturing-o-r_home']">
            <img src="assets/images/arrow-circle-left.svg">
            <h3 class="ms-2 mb-0">Interested Users</h3>
        </div>
      <div class="position-relative">
          <input class="inputsearch" type="search" placeholder="Search by interested users">
          <img class="position-absolute search-img" src="assets/images/search-normal.svg">
      </div>
    </div>
    <div class="interest-user mt-4 p-4">
        <div *ngFor="let users of data">
            <section class="main_comp pb-4">
                <div class="d-flex justify-content-between align-items-center user p-4">
                    <div class="d-flex">
                        <img  class="rounded-circle" width="60px" height="60px" [src]="users?.Auth?.CompanyInfo?.profile_pic">
                        <div class="ps-3">
                            <h3>John Doe</h3>
                            <p>{{users.created_at |date: 'medium'}}</p>
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="d-flex ">
                           <img  class="me-2" src="assets/images/message-notif_2.svg">
                           <img class="ms-2" src="assets/images/document-2.svg">

                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
