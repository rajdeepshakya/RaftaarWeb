
<section class="mt-3" >
    <div class="d-flex pb-3  main cursor-pointer" >
        <img (click)="goBack()" src="assets/images/arrow-circle-left.svg" >
        <h3 (click)="goBack()" class="ms-2 mb-0">User details</h3>
    </div>
    <div class="section">
        
    <div class="d-flex justify-content-between align-items-center main_comp ps-0" >
        <div class="d-flex align-items-center">
            <img class="rounded-circle" [src]="interestName.profile_pic" height="70px" width="70px">
            <h1 class="ms-3">{{interestName.username}}</h1>
        </div>
    </div>
    <div class="row requirement m-0  main_comp p-0">
     <table class="table table-bordered m-0">
         <tbody>
             <tr>
                 <td colspan="6">
                     <h3>Email address</h3>
                     <h2>{{interestName.Auth.email}}</h2>
                 </td>
                 <td colspan="6">
                     <h3>Contact number</h3>
                     <h2>{{interestName.Auth.phone_no}}</h2>
                 </td>
             </tr>
             <tr>
                 <td colspan="12">
                     <h3>Designation</h3>
                     <h2>{{interestName.designation}}</h2>
                 </td>
             </tr>
         </tbody>
     </table>
     <div class="align-items-center justify-content-center d-flex main_comp">
        <button class="btn deactivate" (click)="openDeactivateUserModal()">Delete User</button>
     </div>
 </div>
 </div>

 </section>
