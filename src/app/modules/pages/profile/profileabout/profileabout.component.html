<div class="main">
    <div *ngIf="!myProfile" class="d-flex ">
        <img  (click)="goBack()" src="assets/images/arrow-circle-left.svg">
        <h3 (click)="goBack()" class="ms-2 mb-0">Back</h3>
      </div>
    <div Class="row m-0 ">
        <div class="col-lg-2 p-0 profile mt-0 position-relative">
            <app-profile-front-page></app-profile-front-page>
        </div>
        <div class="col-lg-7 bg-white py-3 banner">
            <app-menu-card></app-menu-card>
    <div class="upperimgdata bg-white">
        <div class="aboutcapital main-comp">
            <p>{{profileDetails?.description}}
            </p>
        </div>
        <div class="row requirement   mt-2 w-100 ms-0 p-3 ">
            <div class="col-md-4 main-comp">
                <div class=" my-3  d-flex align-items-start">
                    <img class="mt-1" src="assets/images/buildings.svg" width="24px" height="24px">
                    <div class="ms-2">  
                        <h3 class="mt-0">Industry</h3>
                        <h2>{{profileDetails?.Category1?.title}}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4 main-comp">
                <div class=" my-3 d-flex align-items-start">
                    <img class="mt-1" src="assets/images/folder-connection.svg" width="24px" height="24px">
                    <div class="ms-2">
                        <h3 class="mt-0">Sub Category</h3>
                        <h2>{{subCategory}}</h2>
                    </div>
                   
                </div>
            </div>
            <div class="logocap col-md-4  py-3 d-flex">
                <img class="gstimg mt-1" src="assets/images/starr_1.svg" alt="" width="37px" height="37px">
                <div class="logocapdata ms-3 mt-2">
                    <h5>Rating</h5>
                    <p class="text-truncate logocapsubdata">{{profileDetails?.avgRating}}/5</p>
                </div>

            </div>
            <div class="col-md-4 main-comp">
                <div class=" my-3 d-flex align-items-start">
                    <img class="mt-1" src="assets/images/profile-2user_3.svg" width="24px" height="24px">
                    <div class="ms-2">
                        <h3 class="mt-0">Company Size</h3>
                        <h2>{{profileDetails?.company_size}}</h2>
                    </div>
                    
                </div>
            </div>
            <div class="col-md-4 main-comp">
                <div class=" my-3 d-flex align-items-start">
                    <img class="mt-1" src="assets/images/location-minus_2.svg" width="24px" height="24px">
                   <div class="ms-2">
                    <h3 class="mt-0">Address</h3>
                    <h2>{{profileDetails?.address}}</h2>
                   </div>
                   
                </div>
            </div>
            <div class="col-md-4 py-3 logocap d-flex">
                <img class="gstimg mt-1" src="assets/images/billl.svg" alt="" width="37px" height="37px">
                <div class="logocapdata ms-3 mt-2">
                    <h5>GST No.</h5>
                    <p class="text-truncate logocapsubdata">{{profileDetails?.gst_no}}</p>
                </div>

            </div>
        </div>
    </div>
