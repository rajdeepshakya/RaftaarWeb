<div class="main_comp ">
    <div class="d-flex mb-3 " (click)="goBack()">
        <img   src="assets/images/arrow-circle-left.svg">
        <h3  class="ms-2 mb-0">Back</h3>
      </div>
    <div class="row m-0">
        <div class="col-md-12 details p-4">
            <div>
                <owl-carousel-o [options]="customOptions" style="width: 100%">

                    <ng-container *ngFor="let slide of projectsName.slides">
                        <ng-template *ngIf="slide.type == 'image' || slide.type == 'pdf'" carouselSlide>
                            <img style="width:100%;height:400px;" [src]="slide.url">

                        </ng-template>
                        <ng-template *ngIf="slide.type == 'video'" carouselSlide [id]="slide.id">

                            <video *ngIf="slide.type == 'video'" controls style="width:100%;height:276px">
                                <source [src]="slide.url" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </ng-template>
                    </ng-container>

                </owl-carousel-o>
                <div class="">
                    <div class="bubapuppet  mt-4  d-flex justify-content-between flex-wrap">
                        <span class="buba">{{projectsName?.title}}</span>
                        <div *ngIf="myProfile" class="d-flex justify-content-end dropdown">
                            <img src="assets/images/Group 1023.svg" width="25px" height="25px" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false" 
                            >
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li (click)="edit(projectsName.id)"><a class="dropdown-item"> 
                                    <img src="assets/images/edit-2.svg" class="me-3">
                                    Edit</a></li>
                            <li (click)="productDelete(projectsName.id)"><a class="dropdown-item delete mt-3">
                                    <img src="assets/images/trash.svg" class="me-3">
                                    Delete</a></li>
                              </ul>
                        </div>
                    </div>
                   
                    <div class="profiledetaiL  my-md-4 my-3 ">
                        <p>
                        {{projectsName?.description}}
                        </p>
                    </div>
                    <div class="highlights mt-md-4 mt-3">
                        <span>Highlights</span>
                        <div class="d-flex mt-2 align-items-start highlightsdata" *ngFor = 'let data of Highlights'>
                            <img src="assets/images/arroww.svg" alt="" class="mt-2">
                            <p class="ms-3" >
                                {{data?.highlight_desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-3 mt-md-0 mt-3 px-md-3 px-0">
            <div class="see-products p-2">
                <div class="d-flex justify-content-end ads-para">
                    <p class="me-3">Ad...</p>
                </div>
                <div class="text-center ads">
                    <img src="assets/images/img4.svg">
                    <p class="mb-0 my-2">Hey Sequa, explore products
                        that match your requirements</p>
                    <button class="btn my-2 p-2 px-3 w-auto">See Products</button>
                </div>
            </div>
        </div> -->
    </div>
</div>
