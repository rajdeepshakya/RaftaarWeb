<div class="modal-header pb-0">
    <button class="button-close mb-2" mat-button [mat-dialog-close]="false">
       <img src="assets/images/arrow_close.svg">
    </button>
</div>
<div class="modal-body pt-0">
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item d-flex align-items-center " role="presentation">
      <button class="nav-link active " id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7H21Z" fill="#768DA9"/>
            <path d="M3 7H21" stroke="#768DA9" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M6 12H18" stroke="#768DA9" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M10 17H14" stroke="#768DA9" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            Sort by</button>
    </li>
    <li class="nav-item d-flex align-items-center" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#768DA9" xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.4" d="M20.58 4.01999V5.97C19.9 5.47 19.12 5.1 18.27 4.91C17.83 4.8 17.3599 4.75 16.8799 4.75C13.4299 4.75 10.6299 7.55 10.6299 11C10.6299 12.14 10.94 13.26 11.53 14.22C12.03 15.06 12.7299 15.76 13.4899 16.23C13.7499 16.4 14.0199 16.55 14.2999 16.68V19.07C14.2999 19.68 13.9 20.49 13.4 20.79L11.9999 21.7C10.6999 22.51 8.90991 21.6 8.90991 19.98V14.63C8.90991 13.92 8.50992 13.01 8.10992 12.51L4.31995 8.47C3.81995 7.96 3.41992 7.05001 3.41992 6.45001V4.12C3.41992 2.91 4.31991 2 5.40991 2H18.59C19.68 2 20.58 2.90999 20.58 4.01999Z" fill="#768DA9"/>
            <path d="M17.9199 6.37C17.5899 6.29 17.2399 6.25 16.8799 6.25C14.2599 6.25 12.1299 8.38 12.1299 11C12.1299 11.89 12.3799 12.73 12.8199 13.45C13.1899 14.07 13.6999 14.6 14.3199 14.98C15.0599 15.47 15.9399 15.75 16.8799 15.75C18.6199 15.75 20.1299 14.82 20.9499 13.45C21.3899 12.73 21.6299 11.89 21.6299 11C21.6299 8.74 20.0499 6.84 17.9199 6.37ZM18.8299 10.57L16.3999 13C16.3099 13.09 16.1199 13.18 15.9899 13.2L15.0599 13.33C14.7199 13.38 14.4899 13.14 14.5399 12.81L14.6699 11.88C14.6899 11.75 14.7799 11.57 14.8699 11.47L16.9499 9.39001L17.2999 9.04001C17.7199 8.62001 18.2099 8.42001 18.8199 9.04001C19.4299 9.66001 19.2499 10.15 18.8299 10.57Z" fill="#768DA9"/>
            </svg>Filter by</button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="d-flex justify-content-between align-items-center mt-md-4 mt-2" *ngFor="let sort of sort">
            <label class="container" (change)="onCheckboxChange($event)">
                <input type="checkbox" [value]="sort.label" [checked]="sort.isSelected">
                <span class="checkmark"></span>
                {{sort.label}}
              </label>
        </div>
        <div>
            <button class="btn apply-btn mt-4" (click)="sortBy()">
                Apply <img src="assets/images/login.svg">
            </button>
        </div>
    </div>
    <div [formGroup]="filterForm" class="tab-pane fade " id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="mt-3 d-flex flex-column">
            <select formControlName="industry_id"
            class="form-control form-select locationdata   mt-2  " (change)="getIndustry($event);brand($event)" max="999999">
            <!-- <option value="" disabled selected hidden>Select Industry</option> -->
            <option value="0" selected>Select business activity</option>
                            <option *ngFor="let business of business" [value]="business.id">
                                {{business.industry_name}}</option>
        </select>
           
        </div>
        <div class="mt-3 d-flex flex-column">
            <select formControlName="category1_id"
            class="form-control form-select locationdata   mt-2  " (change)="getSubCatagory($event)" max="999999">
            <!-- <option value="" disabled selected hidden>Select Industry</option> -->
            <option value="0" selected >Select industry</option>
                            <option *ngFor="let industry of industry" [value]="industry.id">
                                {{industry.title}}</option>
        </select>
           
        </div>
        <div class="mt-3 d-flex flex-column">
            <select formControlName="category2_id"
            class="form-control form-select locationdata   mt-2  " (change)="productTypes($event)" max="999999">
            <!-- <option value="" disabled selected hidden>Select Industry</option> -->
            <option value="0" selected>Select sub category</option>
                            <option *ngFor="let subCatagory of subCatagory" [value]="subCatagory.id">
                                {{subCatagory.title}}</option>
        </select>
           
        </div>
        <div class="mt-3 d-flex flex-column">
            <select formControlName="category3_id"
            class="form-control form-select locationdata   mt-2  " (change)="productsubType($event)" max="999999">
            <!-- <option value="" disabled selected hidden>Select Industry</option> -->
            <option value="0" selected>Select Product type</option>
                            <option *ngFor="let producttype of producttype" [value]="producttype.id">
                                {{producttype.title}}</option>
        </select>
           
        </div>
        <div class="mt-3 d-flex flex-column">
            <select formControlName="category4_id"
            class="form-control form-select locationdata   mt-2  " max="999999">
            <!-- <option value="" disabled selected hidden>Select Industry</option> -->
            <option value="0" selected>Select Product sub type</option>
                            <option *ngFor="let substype of substype" [value]="substype.id">
                                {{substype.title}}</option>
        </select>
           
        </div>
        <div class="mt-3 d-flex flex-column">
            <select formControlName="brand_id"
            class="form-control form-select locationdata   mt-2  " (change)="getIndustry($event)" max="999999">
            <!-- <option value="" disabled selected hidden>Select Industry</option> -->
            <option value="0" selected >Select brand</option>
                            <option *ngFor="let productBrand of productBrand" [value]="productBrand.id">
                                {{productBrand.brand_name}}</option>
        </select>
           
        </div>
        <div>
            <button (click)="filter()" class="btn apply-btn mt-4">
                Apply <img src="assets/images/login.svg">
            </button>
        </div>
    </div>
  </div>
</div>
