
        <div class="card border-0"  *ngFor="let card of cards">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="d-flex justify-content-between align-items-md-center align-items-start">
                        <img src="assets/images/Avatar.svg" class="avatar">
                        <div class="ms-4">
                            <h2 class="mb-0">{{card.heading}}</h2>
                            <h3 class="min-ago">{{card.min}}</h3>
                        </div>
                    </div>
                    <div class="card-header d-flex justify-content-center">
                        <img src="assets/images/promote.svg">
                        <h4 class="mb-0 ms-1 me-3">Requirement</h4>
                        <img src="assets/images/Group 1023.svg">

                    </div>                </div>
                <h3 class="card-text mt-3">{{card.para}}</h3>
                <!-- <img class="mt-3" src="assets/images/Dribbble 2 1 (5).svg" width="100%"> -->
                <div class="d-flex justify-content-between mt-3">
                    <div class="d-flex align-items-center justify-content-between ">
                        <img src="assets/images/Shape (1).svg" class="show-interest">
                        <h3 class="mb-0 ms-2 color_grey">Show Interests</h3>
                    </div>
                    <div class="d-flex align-items-center justify-content-between ">
                        <img src="assets/images/save-2.svg"  class="show-interest">
                        <h3 class="ms-2 mb-0 color_grey">Save</h3>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <img src="assets/images/Shape.svg"  class="show-interest">
                        <h3 class="ms-2 mb-0 color_grey">105 Share</h3>
                    </div>
                </div>
            </div>
        </div>
