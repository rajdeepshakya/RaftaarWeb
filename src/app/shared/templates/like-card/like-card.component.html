<section >
    <div>
        <div class="row  p-0 m-0">
            <div class="col-sm-12 p-0" *ngFor="let card of cards">
                <div class="card">
                    <div class="card-body pt-0">
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <img src="assets/images/Avatar.svg">
                                <div class="ms-4">
                                    <h2 class="mb-0">{{card.heading}}</h2>
                                    <h3 class="min-ago">{{card.min}}</h3>
                                </div>
                            </div>
                            <img src="assets/images/Group 1023.svg"  (click)="showdropdown()">
                        </div>
                        <ul class="dropdown-menu border-0" [ngClass]="isShow ? 'show':'hide'">
                            <li><a class="dropdown-item">
                                <img src="assets/images/edit-2.svg" class="me-3">
                                Edit</a></li>
                            <li><a class="dropdown-item delete mt-3" >
                                <img src="assets/images/trash.svg" class="me-3">
                                Delete</a></li>
                          </ul>
                        <div class="d-flex justify-content-between flex-wrap">
                            <h3 class="card-text mt-3">{{card.para}}</h3>
                          
                        </div>
                        <img class="mt-3" src="assets/images/Dribbble 2 1 (4).svg" width="100%">
                        <div class="d-flex  mt-3 like-img">
                            <div class="d-flex align-items-center justify-content-between me-md-5 me-2">
                                <img src="assets/images/like_2.svg">
                                <h3 class="mb-0 ms-md-2 ms-1 color_orange">{{card.like}}</h3>
                            </div>
                            <div class="d-flex align-items-center justify-content-between me-md-5 me-2">
                                <img src="assets/images/Chat.svg">
                                <h3 class="ms-md-2 mb-0  ms-1 color_grey">{{card.comment}}</h3>
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <img src="assets/images/Shape.svg">
                                <h3 class="ms-md-2 mb-0 ms-1 color_grey">{{card.share}}</h3>
                            </div>
                        </div>
                        <div class="d-flex mt-3 position-relative">
                            <img src="assets/images/Ellipse 245.svg">
                            <input type="search" class="search ms-3" placeholder="Write your commentâ€¦">
                            <img src="assets/images/Smile.svg" class="smile">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
