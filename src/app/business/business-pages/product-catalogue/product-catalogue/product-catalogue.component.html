<div class="d-flex justify-content-end add-post pb-4">
    <div class="d-flex justify-content-end add-post">
        <button [routerLink]="['/business/productCatalogue/add-product']"
            class="btn battery-btn me-4 d-flex align-items-center justify-content-center">
            <img class="me-2" src="assets/images/Vector.svg">
            Add Product</button>
        <img src="assets/images/newfilter.svg" class="cursor-pointer" (click)="filterDialog()">
    </div>

</div>
<!-- <div class="result mt-3">
        <p class="mb-0 ">3 Results found</p>
    </div> -->
<section class="main_comp me-0 ms-3 me-lg-0 me-3">
    <div>
        <div class="requirement-detail">
            <div class="card mb-3" *ngFor="let data of data ">
                <div class="row g-0">
                    <div class="col-md-3 image">
                        <img (click)="openDetail(data.id)" [src]="data.shapeImageUrl" class="" alt="..." width="231px"
                            height="229px">
                        <!-- <div class="upload-img position-relative d-inline-block mb-3"
                            *ngFor="let document of pdf; let i = index">
                            <a target="_self" [href]="document?.url" download="pdf">
                                <img src="assets/images/pdf 3 (1).svg" width="109px" height="109px">
                            </a>
                            <img src="assets/images/close-circle.png" class="close position-absolute">
                        </div> -->
                    </div>
                    <div class="col-md-9 list">
                        <div class="card-body px-lg-5 px-3">
                            <div>
                                <div class="d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center mt-2">
                                        <img src="assets/images/tag_4.svg">
                                        <p class="mb-0 design ps-3">{{data?.Category1?.title}}
                                            • {{data?.Category2.title}}</p>
                                    </div>
                                    <div>
                                        <div class="d-flex justify-content-end dropdown">
                                            <img class="cursor" src="assets/images/Group 1023.svg" width="25px"
                                                height="25px" id="dropdownMenuButton2" data-bs-toggle="dropdown"
                                                aria-expanded="false">
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                                <li (click)="edit(data.id)"><a class="dropdown-item">
                                                        <img src="assets/images/edit-2.svg" class="me-3">
                                                        Edit</a></li>
                                                <li (click)="marketplace(data)"><a class="dropdown-item mt-3">
                                                        <img src="assets/images/box.svg" class="me-3">
                                                        Share to Marketplace</a></li>
                                                <li (click)="delete(data.id)"><a class="dropdown-item delete mt-3">
                                                        <img src="assets/images/trash.svg" class="me-3">
                                                        Delete</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center mt-3">
                                    <h3 class="mb-0 ">{{data.Category3?data.Category3.title:data.product_type}}</h3>
                                </div>
                                <div class="d-flex align-items-center mt-3">
                                    <img src="assets/images/location_2.svg">
                                    <p class="mb-0 location ps-3">{{data?.location}}</p>
                                </div>
                                <div class="d-flex align-items-center justify-content-end mt-3">
                                    <!-- <div class="d-flex">
                                        <img src="assets/images/verify_4.svg">
                                        <p class="mb-0 verified ps-3">Raftaarr Verified</p>
                                    </div> -->
                                    <h4>₹{{data?.price}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="d-flex justify-content-center align-items-center nodata" *ngIf="show">
                <p class="mb-0">No data found</p>
         </div>
            <!-- <div class="d-flex justify-content-center">
                <pagination-controls previousLabel="&lsaquo;" nextLabel="&rsaquo;" (pageChange)="onDataChange($event)">
                </pagination-controls>
            </div> -->
        </div>
    </div>
</section>
