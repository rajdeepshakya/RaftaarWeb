<div class="main_comp px-3">
    <button type="button" class="details-btn margin-right rounded-0 py-3" (click)="paymentDetail()">
        Payment details
    </button>
    
    <button type="button" class="active-link details-btn rounded-0 py-3" >
        Order details
    </button>
    <div class="card border-0 mb-3" *ngFor="let data of data">
        <div class="row address-row m-0 p-0">
            <div class="col-lg-12 p-0 m-0">
                <!-- <div class="row  d-flex justify-content-start align-items-center p-md-4 p-2 m-0">
                    <div class="col-md-6 d-flex align-items-center">
                        <img src="assets/images/item.png" alt="" class="card-img ">
                        <div class="px-4">
                            <h5>Bobba Puppet Lamp</h5>
                            <span>#7ARAF4567</span>
                        </div>
                    </div>

                  
                    <div class="col-lg-6  p-lg-4  px-lg-5 p-x-2 p-3">
                        <h6>Rate per unit</h6>
                        <h5>Sub-Category</h5>
                    </div>
                </div> -->
                <div class="row  d-flex justify-content-start align-items-center m-0 border-bottom">
                    <div class="d-flex align-items-center col-lg-6 col-md-6 col-sm-6 col-12 border-right py-4 px-3">
                        <img src="assets/images/item.png" alt="" class="card-img ">
                        <div class="px-4">
                            <h5 class="m-0">Bobba Puppet Lamp</h5>
                        </div>
                    </div>
                   
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12  p-lg-4 px-lg-4 p-x-2 p-3">
                        <div class="">
                            <h6>Order ID</h6>
                            <h5>{{data.id}}</h5>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row address-row d-flex justify-content-start align-items-center m-0 p-0 border-bottom">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3 border-right">
                <h6>Total units</h6>
                <h5>{{data.no_of_unit_ordered}}</h5>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3">
                <h6>Rate per unit</h6>
                <h5>Sub-Category</h5>
            </div>
        </div>
        <div class="row address-row m-0 p-0 d-flex justify-content-start align-items-center">
            <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3 border-right">
                <h6>Order Status</h6>
                <h5>In progress</h5>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-12  p-lg-4 px-lg-4 p-x-2 p-3">
                <h6>Payment due</h6>
                <h5>₹50,000</h5>
            </div>
        </div>
        
    </div>
</div>
<div class="row address-row m-0 mb-5 me-5 p-0 d-flex justify-content-center align-items-center border-1  mt-4 border-default ">
    <button type="button" class="btn btn-danger d-inline-block w-auto rounded-pill  text-white ms-3 "
        title="Block">Export <img src="assets/images/login.svg"></button>
</div>
