    <div class="main_comp px-3">
        <button type="button" class="active-link details-btn margin-right rounded-0 py-3">
            Payment details
        </button>
        
        <button type="button" class="details-btn rounded-0 py-3" (click)="orderDetail()">
            Order details
        </button>
        <div class="card border-0 mb-3" *ngFor="let data of data">
            <div class="row address-row m-0 p-0">
                <div class="col-lg-12 p-0 m-0">
                    <div class="row  d-flex justify-content-start align-items-center m-0 border-bottom">
                        <div class="d-flex align-items-center col-lg-6 col-md-6 col-sm-6 col-12 border-right p-lg-4 px-lg-4 p-x-2 p-3">
                            <img src="assets/images/item.png" alt="" class="card-img ">
                            <div class="px-4">
                                <h6>Paid to</h6>
                                <h5>{{data.CustomerInfo.company_name}}</h5>
                            </div>
                        </div>
                       
                        <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3">
                            <div class="">
                                <h6>Order Id</h6>
                                <h5>{{data.order_number}}</h5>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="row address-row m-0 p-0 d-flex justify-content-start align-items-center  border-bottom">
                <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3 border-right">
                    <h6>Payment method</h6>
                    <h5>{{data.payment_method}}</h5>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3">
                    <h6>Order date</h6>
                    <h5>{{data.order_date | date : 'mediumDate'}}</h5>
                </div>
            </div>
            <div class="row address-row d-flex justify-content-start align-items-center m-0 p-0">
                <div class="col-lg-12 col-md-6 col-sm-6 col-12 p-lg-4 px-lg-4 p-x-2 p-3">
                    <h6>Amount</h6>
                    <h5>{{data.amount}}</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row address-row m-0 mb-5 me-md-5 me-0 p-0 d-flex justify-content-center align-items-center border-1  mt-4 border-default ">
        <button type="button" class="btn btn-danger d-inline-block rounded-pill  text-white ms-3 "
            title="Block">Export <img src="assets/images/login.svg"></button>
    </div>
