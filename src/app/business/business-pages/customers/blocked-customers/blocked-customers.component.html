<div class="px-3">
    <div class="blocked-customer-heading py-3">Blocked Customers</div>
    <div class="container-fluid">
        <ng-container *ngFor='let data of data ;let i = index'>
            <div class="row justify-content-between align-items-center main_comp">
                <div class="col-lg-12 col-12">
                    <div class="row d-flex justify-content-start align-items-center card-container">
                        <div class="col-lg-2 col-3 ps-0">
                            <img src="assets/images/item.png" alt="" class="card-img img-fluid">
                        </div>
                        <div class="col-lg-7 col-9 ps-0 mt-0">
                            <span>{{data.customer_category | titlecase}}</span>
                            <h5>{{data.company_name | titlecase}}</h5>
                            <small>Customer since 02/2022</small>
                        </div>
                        <div class="col-lg-3 text-center">
                            <button class="unblock-btn" (click)="unblockCustomer(data.id)">Unblock</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col-lg-1 col-1 col text-end">
                    <!-- <img src="assets/images/Vector_5.svg" alt="arrow"> -->
                </div>
            </div>
        </ng-container>
        <div class="d-flex justify-content-center align-items-center nodata" *ngIf="noDataFound">
            <p class="mb-0">No data found</p>
        </div>
    
    </div>
</div>
