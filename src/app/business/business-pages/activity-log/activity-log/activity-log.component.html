<div class="ps-3">
    <div class="row p-0 m-0 activity-log-list-container">
        <div class=" col-md-12 w-100 mb-2 px-0">
            <div *ngFor="let activity of activityLog">
                
                <div class="d-flex align-items-start py-3 px-4 border-bottom">
                    <img class="billingimg" src="{{activity.img}}" alt="">
                    <div class="ps-2 activity-content">
                        <div class="activity-name">{{activity.name}}</div>
                        <div class="d-flex justify-content-between align-items-center justify-content-between">
                            <!-- <div class="activity-desc">{{activity.desc}}</div> -->
                            <div class="date">{{logDate | date: 'MMMM dd, yyy h:m:s'}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center nodata" *ngIf="noDataFound">
            <p class="mb-0">No data found</p>
        </div>
    </div>
</div>
