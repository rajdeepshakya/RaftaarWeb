<div class="ps-3">
    <!-- <app-header>
        <li class="breadcrumb-item active p-0">Dashboard</li>
    </app-header> -->
    <div>
        <app-menu-card></app-menu-card>
    </div>
    <div class="d-flex receivedpayement-container mt-3">
        <div class="pe-md-2 w-100 receivedpayement-sub-container">
            <div class="receivedpayement">
                <div class="d-flex justify-content-end">
                    <!-- <h3>Payment Received</h3> -->
                    <div class="d-flex">
                        <img class="points mt-2" src="assets/images/Ellipse 4.png" alt="">
                        <span class="ms-1">Payable</span>
                        <img class="points mt-2 ms-3" src="assets/images/Ellipse 4 (1).png" alt="">
                        <span class="ms-1">Paid</span>
                    </div>
                </div>
                
                <div class="locateyourdata">
                    <!-- <img  class="droparrow" src="assets/images/calendar-2@1x.png" alt=""> -->
                    <!-- <input type="date" class="form-control locationdata  my-4 " placeholder="select"> -->
                    <mat-form-field appearance="fill" class="py-3 w-100">
                        <mat-select placeholder="Select duration"
                            (selectionChange)="selectionChangePaid($event)">
                            <mat-option value="last6Month">This week</mat-option>
                            <mat-option value="last6Month">Last month</mat-option>
                            <mat-option value="last6Month">Last three month</mat-option>
                            <mat-option value="last6Month">Last six month</mat-option>
                            <mat-option value="last6Month">Last 1 year</mat-option>
                        </mat-select>

                    </mat-form-field>
                    <!-- <select class="form-control locationdata  my-4 " >
                        <option value="last6Month">This week</option>
                        <option value="last6Month"> Last month</option>
                        <option value="last6Month"> Last three month</option>
                        <option value="last6Month"> Last six month</option>
                        <option value="last6Month"> Last 1 year</option>
                    </select> -->
                </div>
               
                <div class="divchart">
                    <canvas id="payable-graph"></canvas>
                </div>
            </div>
        </div>
       

        <div class="ps-md-2 w-100 receivedpayement-sub-container">
            <div class="receivedpayement mt-md-0 mt-3">
                <div class="d-flex justify-content-end">
                    <!-- <h3>Payment Received</h3> -->
                    <div class="d-flex">
                        <img class="points mt-2" src="assets/images/Ellipse 4.png" alt="">
                        <span class="ms-1">Receivable</span>
                        <img class="points mt-2 ms-3" src="assets/images/Ellipse 4 (1).png" alt="">
                        <span class="ms-1">Received</span>
                    </div>
                </div>
                <!-- <div class=""> -->
                <div class="locateyourdata">
                    <!-- <img  class="droparrow" src="assets/images/calendar-2@1x.png" alt=""> -->
                    <!-- <input type="date" class="form-control locationdata  my-4 " placeholder="select"> -->
                    <mat-form-field appearance="fill" class="py-3 w-100">
                        <mat-select placeholder="Select duration"
                            (selectionChange)="selectionChangePending($event)">
                            <mat-option value="last6Month">This week</mat-option>
                            <mat-option value="last6Month">Last month</mat-option>
                            <mat-option value="last6Month">Last three month</mat-option>
                            <mat-option value="last6Month">Last six month</mat-option>
                            <mat-option value="last6Month">Last 1 year</mat-option>
                        </mat-select>

                    </mat-form-field>
                </div>
                <!-- </div> -->
                <div class="divchart">
                    <canvas id="receivable-graph"></canvas>
                </div>
            </div>
        </div>
        
    </div>
    <div class="receivedpayement w-100 mt-4 mb-4 px-0">
        <div *ngFor="let bills of billstats ">
            <div class="d-flex justify-content-between align-items-center px-4 ">
                <div class="d-flex align-items-center">
                    <img class="billingimg" src="{{bills.img}}" alt="">
                    <p class="mt-3 ms-3 totalbilling">{{bills.billdata}}</p>
                </div>
                <div class="totalamount">{{bills.billquantity}}</div>
            </div>
            <hr>
            <div class="clearfix"></div>
        </div>
    </div>
    
</div>
